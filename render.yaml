services:
  # Backend API Service
  - type: web
    name: chkobba-api
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: chkobba-web
          property: url

  # Frontend Web Service
  - type: web
    name: chkobba-web
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: chkobba-api
          property: url
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: chkobba-api
          property: url
